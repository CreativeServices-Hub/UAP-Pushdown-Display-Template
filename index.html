<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UAP Showcase</title>

  <link rel="icon" href="gkb-espn.png">
  <meta property="og:title" content="UAP Showcase">
  <meta property="og:description" content="All units at true pixel size. Click Open to view any unit alone.">
  <meta property="og:image" content="gkb-espn.png">

  <style>
    :root { --bg:#edeef0; --text:#0b0c10; --muted:#6b7280; --gap:24px; }
    * { box-sizing:border-box; }
    html, body { margin:0; background:var(--bg); color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }

    /* Header */
    header { background:#fff; border-bottom:1px solid #e5e7eb; padding:24px 36px 18px; text-align:left; }
    .brandline { display:flex; align-items:center; justify-content:flex-start; gap:14px; flex-wrap:wrap; }
    .brandline img.logo-lockup { height:90px; width:auto; display:block; }
    .brandline h1 { margin:0; font-family:"Century Gothic","AppleGothic",sans-serif; font-size:56px; line-height:1.1; letter-spacing:.2px; font-weight:800; }
    .subline { margin:6px 0 0; color:var(--muted); font-size:15px; }

    /* Page */
    .page { padding:0 36px 80px; }
    .col { display:flex; flex-direction:column; gap:24px; width:max-content; }
    .stack { display:flex; flex-direction:column; gap:16px; }
    .card { width:max-content; }

    /* IMPORTANT: let creatives paint their own bg */
    iframe { display:block; border:0; overflow:hidden; background:transparent; }

    /* Buttons */
    .btn {
      appearance:none; border:2px solid #000; background:#000; color:#fff;
      border-radius:999px; padding:10px 16px; font-size:13px; text-decoration:none; cursor:pointer;
      transition:transform .08s ease, opacity .15s ease; white-space:nowrap;
    }
    .btn:hover { transform:translateY(-1px); opacity:1; }
    .btn:active { transform:translateY(0); }

    /* Spacing + separators */
    .open-row { display:block; margin:30px 0; }
    .sep { height:3px; background:#111; margin:34px 0; opacity:.9; }

    /* Line widths */
    .w-1280 { width:1280px; } .w-970 { width:970px; } .w-728 { width:728px; } .w-320 { width:320px; }

    /* Footer */
    .powered-footer { margin-top:80px; display:flex; align-items:center; justify-content:flex-start; gap:12px; opacity:.9; }
    .powered-footer span { color:var(--muted); font-size:16px; font-weight:500; }
    .powered-footer img.brandworks { height:150px; width:auto; display:block; }
  </style>
</head>
<body>
  <header>
    <div class="brandline">
      <img class="logo-lockup" src="gkb-espn.png" alt="GKB / ESPN" />
      <h1 id="dynamicTitle">UAP Showcase</h1>
    </div>
    <p class="subline">Open to view any unit alone in a new tab.</p>
  </header>

  <div class="page">
    <div class="col" id="units"></div>

    <div class="powered-footer">
      <span>powered by</span>
      <img class="brandworks" src="brandworks.png" alt="Brandworks" />
    </div>
  </div>

  <script>
  // ---- Dynamic title from repo or ?title=
  (function setTitle() {
    const q = new URLSearchParams(location.search).get('title');
    const h1 = document.getElementById('dynamicTitle');
    if (!h1) return;
    if (q) { const t = decodeURIComponent(q); h1.textContent = t; document.title = t; return; }
    const parts = location.pathname.split('/').filter(Boolean);
    const repo = location.hostname.endsWith('.github.io') ? (parts[0]||'') : (parts[1]||parts[0]||'');
    if (repo) {
      const cleaned = repo.replace(/^UAP[-–]\s*/i,'').replace(/^UAP-Display[-–]\s*/i,'').replace(/[-_]/g,' ').trim();
      if (cleaned) { h1.textContent = cleaned; document.title = cleaned; }
    }
  })();

  // ---- Units and separators (your layout)
  const UNITS = [
    { dir:'1280x418', w:1280, h:418, label:'1280×418', sep:false },
    { dir:'1280x100', w:1280, h:100, label:'1280×100', sep:true  },

    { dir:'970x250',  w:970,  h:250, label:'970×250',  sep:false },
    { dir:'970x66',   w:970,  h:66,  label:'970×66',   sep:true  },

    { dir:'728x250',  w:728,  h:250, label:'728×250',  sep:false },
    { dir:'728x90',   w:728,  h:90,  label:'728×90',   sep:true  },

    { dir:'320x250',  w:320,  h:250, label:'320×250',  sep:false },
    { dir:'320x50',   w:320,  h:50,  label:'320×50',   sep:true  },

    { dir:'300x250',  w:300,  h:250, label:'300×250',  sep:false }
  ];

  // Accept <dir>/<dir>.html, <dir>/index.html, or <dir>/i<dir>.html
  function candidateHTML(dir) {
    return [
      `uaps/${dir}/${dir}.html`,
      `uaps/${dir}/index.html`,
      `uaps/${dir}/i${dir}.html`
    ];
  }

  // Try to read Adobe Animate stage color from companion JS
  async function readStageColor(dir) {
    const jsCandidates = [
      `uaps/${dir}/${dir}.js`,
      `uaps/${dir}/index.js`,
      `uaps/${dir}/i${dir}.js`
    ];
    for (const js of jsCandidates) {
      try {
        const r = await fetch(js, { cache:'no-store' });
        if (!r.ok) continue;
        const txt = await r.text();
        const m = txt.match(/lib\.properties\s*=\s*{[\s\S]*?color\s*:\s*"(#[0-9A-Fa-f]{6})"/);
        if (m) return m[1];
      } catch {}
    }
    return null;
  }

  async function pickFirstExisting(urls) {
    for (const url of urls) {
      try { const r = await fetch(url, { method:'HEAD', cache:'no-store' }); if (r.ok) return url; } catch {}
    }
    return null;
  }

  function widthClass(w){ return w===1280?'w-1280':w===970?'w-970':w===728?'w-728':w===320?'w-320':''; }

  async function build() {
    const root = document.getElementById('units');
    const parts = location.pathname.split('/').filter(Boolean);
    const repoKey = location.hostname.endsWith('.github.io') ? (parts[0]||'') : (parts[1]||parts[0]||'');
    const v = `${repoKey}-${Date.now()}`; // cache-buster

    for (const u of UNITS) {
      const stack = document.createElement('div'); stack.className = 'stack';
      const card  = document.createElement('div'); card.className  = 'card';

      const srcBase = await pickFirstExisting(candidateHTML(u.dir));
      const stageColor = await readStageColor(u.dir); // hex or null

      // Build iframe and load via fetch + srcdoc so relative assets resolve with a cache-busted base
      const iframe = document.createElement('iframe');
      iframe.width = u.w; iframe.height = u.h; iframe.scrolling = 'no';
      iframe.style.background = stageColor || 'transparent';
      iframe.setAttribute('allowtransparency', 'true');

      if (srcBase) {
        try {
          const res = await fetch(srcBase, { cache:'no-store' });
          const html = await res.text();
          const base = `<base href="${srcBase}?v=${v}">`;
          iframe.srcdoc = `${base}\n${html}`;
        } catch {
          iframe.src = `${srcBase}?v=${v}`;
        }
      }
      card.appendChild(iframe);

      // After load, enforce stage color on common Animate containers/canvas
      iframe.addEventListener('load', () => {
        try {
          const doc = iframe.contentDocument;
          const color = stageColor || 'transparent';
          ['html','body','#animation_container','#dom_overlay_container','#canvas','canvas'].forEach(sel=>{
            const el = doc.querySelector(sel);
            if (el) { el.style.background = color; el.style.backgroundColor = color; }
          });
        } catch {}
      });

      // Open button
      const openRow = document.createElement('div');
      openRow.className = `open-row ${widthClass(u.w)}`;
      const a = document.createElement('a');
      a.className = 'btn'; a.target = '_blank'; a.rel = 'noopener';
      a.textContent = `Open ${u.label}`;
      a.href = `${(srcBase || candidateHTML(u.dir)[0])}?v=${v}`;
      openRow.appendChild(a);
      card.appendChild(openRow);

      stack.appendChild(card);

      if (u.sep) {
        const sep = document.createElement('div');
        sep.className = `sep ${widthClass(u.w)}`;
        stack.appendChild(sep);
      }

      root.appendChild(stack);
    }
  }
  build();
  </script>
</body>
</html>
